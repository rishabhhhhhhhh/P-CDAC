version: '3.8'

services:

  #######################################################
  # 1. PostgreSQL Database
  #######################################################
  postgres:
    image: postgres:15
    container_name: postgres_pcdac
    restart: always
    environment:
      POSTGRES_USER: pcdac
      POSTGRES_PASSWORD: pcdac
      POSTGRES_DB: pcdacdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pcdac-net

  #######################################################
  # 2. Redis Cache
  #######################################################
  redis:
    image: redis:7
    container_name: redis_pcdac
    ports:
      - "6379:6379"
    networks:
      - pcdac-net

  #######################################################
  # 3. Kafka + Zookeeper
  #######################################################
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    container_name: zookeeper_pcdac
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - pcdac-net

  kafka:
    image: confluentinc/cp-kafka:7.2.1
    container_name: kafka_pcdac
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - pcdac-net

  #######################################################
  # 4. Spring Cloud Discovery Server (Eureka)
  #######################################################
  discovery-server:
    build: ./discovery-server
    container_name: discovery_pcdac
    ports:
      - "8761:8761"
    networks:
      - pcdac-net

  #######################################################
  # 5. Spring Cloud Config Server
  #######################################################
  config-server:
    build: ./config-server
    container_name: config_pcdac
    ports:
      - "8888:8888"
    networks:
      - pcdac-net
    depends_on:
      - discovery-server

  #######################################################
  # 6. API Gateway
  #######################################################
  gateway:
    build: ./gateway
    container_name: gateway_pcdac
    ports:
      - "8080:8080"
    networks:
      - pcdac-net
    depends_on:
      - discovery-server
      - config-server

  #######################################################
  # 7. User Service
  #######################################################
  user-service:
    build: ./user-service
    container_name: user_service_pcdac
    ports:
      - "8081:8080"
    networks:
      - pcdac-net
    depends_on:
      - discovery-server
      - config-server
      - postgres
      - redis
      - kafka

  #######################################################
  # 8. HR Service
  #######################################################
  hr-service:
    build: ./hr-service
    container_name: hr_service_pcdac
    ports:
      - "8082:8080"
    networks:
      - pcdac-net
    depends_on:
      - discovery-server
      - config-server
      - postgres

  #######################################################
  # 9. Finance Service
  #######################################################
  finance-service:
    build: ./finance-service
    container_name: finance_service_pcdac
    ports:
      - "8083:8080"
    networks:
      - pcdac-net
    depends_on:
      - discovery-server
      - config-server
      - postgres

###################################################
# NETWORK & VOLUME
###################################################
volumes:
  postgres_data:

networks:
  pcdac-net:
    driver: bridge
