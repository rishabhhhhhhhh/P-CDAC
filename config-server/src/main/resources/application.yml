server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/rishabhhhhhhhh/pcdac-config.git
          default-label: main
          clone-on-start: true

# Register with Eureka, but don't fetch registry information
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: false
